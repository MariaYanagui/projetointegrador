<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moodboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa; /* bg-light */
      color: #1a2611; /* verde escuro */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background-color: #8bbbd9; /* azul claro */
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      color: white;
      padding: 1.5rem 0;
      font-weight: 600;
    }
    nav button {
      border-color: #535925; /* verde oliva escuro */
      color: #535925;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }
    nav button:hover,
    nav button:focus {
      background-color: #535925;
      color: white;
      box-shadow: 0 2px 8px rgba(83,89,37,0.7);
      outline: none;
    }
    main.container {
      background-color: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-bottom: 3rem;
    }
    main h2 {
      color: #8bbbd9; /* azul claro */
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.5;
      text-align: center;
      min-height: 3rem; /* deixa espaço mesmo sem texto */
    }
    .img-fluid {
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
      transition: transform 0.3s ease;
      cursor: default;
      max-height: 480px;
      object-fit: contain;
    }
    .img-fluid:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <header class="text-center">
    <h1>Moodboard</h1>
  </header>

  <nav class="p-3 text-center">
    <button class="btn btn-outline-secondary" onclick="window.history.back();">← Voltar</button>
  </nav>

  <main class="container">
    <h2>Moodboard</h2>
    <p>
      Realizamos, em grupo, um moodboard coletivo para selecionar imagens, paletas de cores, fotos, ícones, tipografias e logotipos.

    </p>

    <div class="text-center mt-4">
      <img src="moodboard.jpg" alt="Moodboard" class="img-fluid rounded shadow" />
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

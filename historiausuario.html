<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Histórias do Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --azul-claro: #8BBBD9;
      --azul-bebe: #ACD7F2;
      --verde-escuro: #1A2611;
      --verde-oliva-escuro: #535925;
      --verde-oliva-claro: #888C18;
      --branco: #fff;
      --cinza-claro: #f8f9fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--cinza-claro);
      color: var(--verde-escuro);
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: var(--azul-claro);
      color: var(--branco);
      width: 100%;
      max-width: 960px;
      padding: 1.5rem 1rem;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-weight: 600;
      font-size: 1.6rem;
    }

    nav {
      width: 100%;
      max-width: 960px;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: flex-start;
    }

    nav button {
      background: transparent;
      border: 2px solid var(--verde-oliva-claro);
      color: var(--verde-oliva-claro);
      padding: 0.5rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    nav button:hover,
    nav button:focus {
      background-color: var(--verde-oliva-claro);
      color: var(--branco);
      box-shadow: 0 2px 8px rgba(136,140,24,0.6);
      outline: none;
    }

    main {
      background-color: var(--branco);
      max-width: 960px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      justify-items: center;
      align-items: center;
    }

    main img {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
      transition: transform 0.3s ease;
      cursor: default;
    }

    main img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.3rem;
      }

      nav button {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }

      main {
        padding: 1.2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Histórias do Usuário</h1>
  </header>

  <nav>
    <button type="button" onclick="window.history.back();">← Voltar</button>
  </nav>

  <main>
    <img src="his1.png" alt="Imagem 1 das Histórias do Usuário" />
    <img src="his2.png" alt="Imagem 2 das Histórias do Usuário" />
    <img src="his3.png" alt="Imagem 3 das Histórias do Usuário" />
  </main>

</body>
</html>

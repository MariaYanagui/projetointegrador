<!DOCTYPE html>
<html lang="pt">
<head>

  <title>Canvas do Projeto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

        <img src="canva1.png" class="img-fluid rounded shadow" alt="Imagem 1">

      <div class="col-md-4 mb-3">
        <img src="canva2.png" class="img-fluid rounded shadow" alt="Imagem 2">

      <div class="col-md-4 mb-3">
        <img src="canva3.png" class="img-fluid rounded shadow" alt="Imagem 3">

</html>
